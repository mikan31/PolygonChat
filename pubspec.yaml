name: sample
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.0+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^0.5.0  # add dependency for Firebase Core
  cloud_firestore: ^0.14.0
  firebase_auth: ^0.18.0
  firebase_messaging: ^7.0.0
  firebase_admob: ^0.10.0+2
  shared_preferences: ^0.5.10
  flutter_slidable: ^0.5.7

  http: ^0.12.2
  weather: ^1.2.2
  intl: ^0.16.1
  location: ^3.0.2

  cupertino_icons: ^0.1.3

  google_sign_in: ^4.5.4

  image_picker: ^0.6.7+7
  provider: ^4.3.2+1
  firebase_storage: ^4.0.0

  path_provider: ^1.6.14

  flutter_launcher_icons: ^0.8.0

  flutter_email_sender: ^3.0.1
  flutter_native_image: ^0.0.5+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^0.1.9

firebase_core: ^0.2.5+1
cached_network_image: ^0.5.1


flutter:
  uses-material-design: true

  fonts:
    - family: pupupu
      fonts:
        - asset: lib/fonts/pupupu-free.otf

  assets:
    - assets/polygon.jpg
    - assets/background.jpg
    - assets/paira.PNG
    - assets/small_paira.PNG
    - assets/sprash.png
    - assets/logo.png
    - assets/preimage.JPG
    - assets/preheader.jpg
    - assets/contract.txt
    - assets/privacy.txt

flutter_native_splash:
  image: assets/sprash.png
  color: "4472C4"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
